        <!--Poppins font-->
        <style>
            :root {
                --body-color: rgb(145, 70, 101);
                --font-family: "Inter", Source Code Pro;
                --font-color: rgb(220, 0, 0);
                --font-size: 25px;

                --timing: 600ms;
                --jump-height: 30px;

                --dot-width: 30px;
                --dot-height: 30px;
                --dot-1-color: rgb(179, 238, 248);
                --dot-2-color: rgb(253, 255, 148);
                --dot-3-color: rgb(137, 255, 91);
                --dot-4-color: rgb(249, 134, 253);

                --footer-h1-font-family: "inter", poppins;
                --footer-h1-font-size: 15px;

                --footer-h1s-font-size: 12px;

                --footer-h1-font-color: #8ab9ff;
                --footer-h1-font-weight: 200;
                --footer-bg-color: rgb(68, 15, 50);
                --footer-h2-font-family: "Inter", poppins;
                --footer-h2-font-weight: 100;
                --footer-h2-font-size: 10px;

                --footer-h2s-font-size: 8px;

                --footer-h2-font-color: #ffffff;
                --footer-h3-font-family: "Inter", poppins;
                --footer-h3-font-weight: 100;
                --footer-h3-font-size: 9px;

                --footer-h3s-font-size: 7px;

                --footer-h3-font-color: #ffffff;
                --footer-h4-font-family: "Inter", poppins;
                --footer-h4-font-weight: 100;
                --footer-h4-font-size: 7px;
                --footer-h4-font-color: #ffffff;
            }

            * {
                -webkit-tap-highretro-color: transparent;
            }

            *:focus {
                outline: none;
            }

            body {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                background: url("./img/quangteoNgọcruby.jpeg") top center /
                    contain no-repeat;

                /* opacity: 0.42; */
                width: 100vw;
                height: 100vh;
                position: fixed;
                top: 0;
                left: 0;
                background-color: thistle;
            }
            .boxs {
                display: flex;
                justify-content: center;
                margin-top: 358px;
            }
            #clock-box {
                margin-top: 5px;
                z-index: 2;
            }

            .info-all {
                display: flex;
                align-items: flex-end;
                height: 100%;
                justify-content: center;
                margin-bottom: 20px;
            }
            .loading-text {
                display: flex;
                padding-top: 25px;
                justify-content: center;
                position: relative;
                color: var(--font-color);
                font-family: var(--font-family);
                font-size: var(--font-size);
                filter: drop-shadow(0px 20px 2.5px rgba(231, 204, 204, 0.3));
            }

            .loading-dots {
                display: flex;
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
                gap: 1rem;
            }

            .dot-1,
            .dot-2,
            .dot-3,
            .dot-4 {
                position: relative;
                content: "";
                height: var(--dot-height);
                width: var(--dot-width);
                border-radius: 50%;
                animation: jumping-dots 2s cubic-bezier(0.55, 1.55, 0.55, 1.55)
                    infinite;
                filter: drop-shadow(0px 0px 10px rgba(119, 72, 115, 0.521))
                    drop-shadow(0px 10px 5px rgba(0, 0, 0, 0.3));
                transition: var(--timing);
            }

            .dot-1::before,
            .dot-2::before,
            .dot-3::before,
            .dot-4::before {
                content: "❤";
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background-color: transparent;
                border-radius: 50%;
            }

            .dot-1 {
                background-color: var(--dot-1-color);
            }

            .dot-2 {
                background-color: var(--dot-2-color);
                animation-delay: 0.25s;
            }

            .dot-3 {
                background-color: var(--dot-3-color);
                animation-delay: 0.5s;
            }

            .dot-4 {
                background-color: var(--dot-4-color);
                animation-delay: 0.75s;
            }

            @keyframes jumping-dots {
                0%,
                50%,
                75%,
                100% {
                    transform: translateY(0);
                }
                25% {
                    transform: translateY(calc(var(--jump-height) * -1));
                }
            }

            footer {
                position: fixed;
                bottom: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 0;
                width: 100%;
                background-color: var(--footer-bg-color);
            }

            .abttext h2 {
                margin: 0%;
                padding: 0%;
                font-family: var(--footer-h2-font-family);
                font-weight: var(--footer-h2-font-weight);
                font-size: var(--footer-h2-font-size);
                color: var(--footer-h2-font-color);
            }

            .abttext h3 {
                margin: 0%;
                padding: 0%;
                font-family: var(--footer-h3-font-family);
                font-weight: var(--footer-h3-font-weight);
                font-size: var(--footer-h3-font-size);
                color: var(--footer-h3-font-color);
            }

            .abttext h4 {
                margin: 0%;
                padding: 0%;
                font-family: var(--footer-h4-font-family);
                font-weight: var(--footer-h4-font-weight);
                font-size: var(--footer-h4-font-size);
                color: var(--footer-h4-font-color);
            }
            h2 {
                position: relative;
                font-size: 0.7rem;
                color: #2d2a32;
                width: 100%;
                text-transform: uppercase;
                text-align: center;
                -webkit-box-reflect: below 1px
                    linear-gradient(transparent, #0002);
                line-height: 0.7em;
                outline: none;
                animation: animate 5s linear infinite;
                animation-delay: 1s;
            }

            @keyframes animate {
                0%,
                18.1%,
                20%,
                55%,
                60%,
                90%,
                92% {
                    color: #2d2a32;
                    text-shadow: none;
                }
                18%,
                20.1%,
                55.1%,
                60.2%,
                90.1%,
                92.2%,
                100% {
                    color: #ffff;
                    text-shadow: 0 0 10px #adb5bd, 0 0 20px #adb5bd,
                        0 0 40px #212529, 0 0 60px #adb5bd, 0 0 80px #212529,
                        0 0 140px #adb5bd;
                }
            }
            .box {
                position: relative;
                background: repeating-conic-gradient(
                    from var(--a),
                    #ff2770 0%,
                    #ff2770 5%,
                    transparent 5%,
                    transparent 40%,
                    #ff2770 50%
                );
                animation: animate 4s linear infinite;
            }
            .box::before,
            .box::after {
                content: "";
                position: absolute;
            }
            .box::before {
                width: 100%;
                height: 100%;
                z-index: -1;
                background: repeating-conic-gradient(
                    from var(--a),
                    #45f3ff 0%,
                    #45f3ff 5%,
                    transparent 5%,
                    transparent 40%,
                    #45f3ff 50%
                );
                animation: animate 4s linear infinite;
                animation-delay: -1s;
            }
            .box::after {
                inset: 8px;
                /* background: #2d2d39; */
                border-radius: 15px;
            }

            @property --a {
                syntax: "<angle>";
                inherits: false;
                initial-value: 0deg;
            }
            @keyframes animate {
                0% {
                    --a: 0deg;
                }
                100% {
                    --a: 360deg;
                }
            }
        </style>
    </head>

    <body>
        <div class="boxs">
            <div class="box">
                <div id="clock-box">
                    <div id="clock">
                        <date>0 DAYS</date>
                        <time>00:00:00</time>
                    </div>
                </div>

        <p class="loading-text">Chúc mừng 365 ngày</p>
        <div class="info-all">
            <div>
                <div id="info">
                    <div class="one">
                        <img src="./img/avata1.jpeg" class="avt box" alt="" />
                        <h2 contenteditable="true">Quang Tèo</h2>
                    </div>
                    <div id="heart">
                        <span class="cylinder">❤</span><anni>...</anni>
                    </div>
                    <div class="two">
                        <img src="./img/avata2.jpeg" class="avt box" alt="" />
                        <h2 contenteditable="true">Ngọc Ruby</h2>
                    </div>
                </div>
                <div class="loading-dots">
                    <div class="dot-1"></div>
                    <div class="dot-2"></div>
                    <div class="dot-3"></div>
                    <div class="dot-4"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="app.js"></script>
    <script type="text/javascript">
        // <![CDATA[
        var bits = 80; // how many bits
        var speed = 33; // how fast - smaller is faster
        var bangs = 5; // how many can be launched simultaneously (note that using too many can slow the script down)
        var colours = new Array(
            "#03f",
            "#f03",
            "#0e0",
            "#93f",
            "#0cf",
            "#f93",
            "#f0c"
        );
        //                     blue    red     green   purple  cyan    orange  pink

        /****************************
         *      Fireworks Effect     *
         *(c)2004-11 mf2fm web-design*
         *  http://www.mf2fm.com/rv  *
         * DON'T EDIT BELOW THIS BOX *
         ****************************/
        var bangheight = new Array();
        var intensity = new Array();
        var colour = new Array();
        var Xpos = new Array();
        var Ypos = new Array();
        var dX = new Array();
        var dY = new Array();
        var stars = new Array();
        var decay = new Array();
        var swide = 800;
        var shigh = 600;
        var boddie;

        window.onload = function () {
            if (document.getElementById) {
                var i;
                boddie = document.createElement("div");
                boddie.style.position = "fixed";
                boddie.style.top = "0px";
                boddie.style.left = "0px";
                boddie.style.overflow = "visible";
                boddie.style.width = "1px";
                boddie.style.height = "1px";
                boddie.style.backgroundColor = "transparent";
                document.body.appendChild(boddie);
                set_width();
                for (i = 0; i < bangs; i++) {
                    write_fire(i);
                    launch(i);
                    setInterval("stepthrough(" + i + ")", speed);
                }
            }
        };

        function write_fire(N) {
            var i, rlef, rdow;
            stars[N + "r"] = createDiv("|", 12);
            boddie.appendChild(stars[N + "r"]);
            for (i = bits * N; i < bits + bits * N; i++) {
                stars[i] = createDiv("*", 13);
                boddie.appendChild(stars[i]);
            }
        }

        function createDiv(char, size) {
            var div = document.createElement("div");
            div.style.font = size + "px monospace";
            div.style.position = "absolute";
            div.style.backgroundColor = "transparent";
            div.appendChild(document.createTextNode(char));
            return div;
        }

        function launch(N) {
            colour[N] = Math.floor(Math.random() * colours.length);
            Xpos[N + "r"] = swide * 0.5;
            Ypos[N + "r"] = shigh - 5;
            bangheight[N] = Math.round((0.5 + Math.random()) * shigh * 0.4);
            dX[N + "r"] = ((Math.random() - 0.5) * swide) / bangheight[N];
            if (dX[N + "r"] > 1.25) stars[N + "r"].firstChild.nodeValue = "/";
            else if (dX[N + "r"] < -1.25)
                stars[N + "r"].firstChild.nodeValue = "\\";
            else stars[N + "r"].firstChild.nodeValue = "|";
            stars[N + "r"].style.color = colours[colour[N]];
        }

        function bang(N) {
            var i,
                Z,
                A = 0;
            for (i = bits * N; i < bits + bits * N; i++) {
                Z = stars[i].style;
                Z.left = Xpos[i] + "px";
                Z.top = Ypos[i] + "px";
                if (decay[i]) decay[i]--;
                else A++;
                if (decay[i] == 15) Z.fontSize = "7px";
                else if (decay[i] == 7) Z.fontSize = "2px";
                else if (decay[i] == 1) Z.visibility = "hidden";
                Xpos[i] += dX[i];
                Ypos[i] += dY[i] += 1.25 / intensity[N];
            }
            if (A != bits) setTimeout("bang(" + N + ")", speed);
        }

        function stepthrough(N) {
            var i, M, Z;
            var oldx = Xpos[N + "r"];
            var oldy = Ypos[N + "r"];
            Xpos[N + "r"] += dX[N + "r"];
            Ypos[N + "r"] -= 4;
            if (Ypos[N + "r"] < bangheight[N]) {
                M = Math.floor(Math.random() * 3 * colours.length);
                intensity[N] = 5 + Math.random() * 4;
                for (i = N * bits; i < bits + bits * N; i++) {
                    Xpos[i] = Xpos[N + "r"];
                    Ypos[i] = Ypos[N + "r"];
                    dY[i] = (Math.random() - 0.5) * intensity[N];
                    dX[i] =
                        (Math.random() - 0.5) *
                        (intensity[N] - Math.abs(dY[i])) *
                        1.25;
                    decay[i] = 16 + Math.floor(Math.random() * 16);
                    Z = stars[i];
                    if (M < colours.length)
                        Z.style.color = colours[i % 2 ? colour[N] : M];
                    else if (M < 2 * colours.length)
                        Z.style.color = colours[colour[N]];
                    else Z.style.color = colours[i % colours.length];
                    Z.style.fontSize = "13px";
                    Z.style.visibility = "visible";
                }
                bang(N);
                launch(N);
            }
            stars[N + "r"].style.left = oldx + "px";
            stars[N + "r"].style.top = oldy + "px";
        }

        window.onresize = set_width;
        function set_width() {
            var sw_min = 999999;
            var sh_min = 999999;
            if (
                document.documentElement &&
                document.documentElement.clientWidth
            ) {
                if (document.documentElement.clientWidth > 0)
                    sw_min = document.documentElement.clientWidth;
                if (document.documentElement.clientHeight > 0)
                    sh_min = document.documentElement.clientHeight;
            }
            if (typeof self.innerWidth != "undefined" && self.innerWidth) {
                if (self.innerWidth > 0 && self.innerWidth < sw_min)
                    sw_min = self.innerWidth;
                if (self.innerHeight > 0 && self.innerHeight < sh_min)
                    sh_min = self.innerHeight;
            }
            if (document.body.clientWidth) {
                if (
                    document.body.clientWidth > 0 &&
                    document.body.clientWidth < sw_min
                )
                    sw_min = document.body.clientWidth;
                if (
                    document.body.clientHeight > 0 &&
                    document.body.clientHeight < sh_min
                )
                    sh_min = document.body.clientHeight;
            }
            if (sw_min == 999999 || sh_min == 999999) {
                sw_min = 800;
                sh_min = 600;
            }
            swide = sw_min;
            shigh = sh_min;
        }
        // ]]>
    </script>
